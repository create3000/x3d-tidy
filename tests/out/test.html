<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script defer src="https://cdn.jsdelivr.net/npm/x_ite@latest/dist/x_ite.min.js"></script>
    <style>
@import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400&family=Source+Sans+3:ital,wght@0,400&display=swap");

@media (prefers-color-scheme: light) {
  :root {
    --text-color: rgb(42, 42, 42);
    --background-color: white;
    --link-color: rgb(0, 86, 178);
    --link-hover-color: rgb(210, 96, 58);
  }
}

@media (prefers-color-scheme: dark) {
  :root {
    --text-color: rgb(175, 176, 177);
    --background-color: rgb(27, 27, 30);
    --link-color: rgb(82, 108, 150);
    --link-hover-color: rgb(210, 96, 58);
  }
}

body {
  color-scheme: light dark;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  margin: 0px;
  padding: 0px;
  height: 100vh;
  background-color: var(--background-color);
  color: var(--text-color);
  font-family: "Source Sans 3", sans-serif;
  font-size: 1.08rem;
}

body > * {
  flex: 0 0 auto;
  padding: 0px 1rem;
}

h1 {
   font-family: Lato, sans-serif;
}

x3d-canvas {
  flex: 1 1 auto;
  box-sizing: border-box;
  border-top: 1px solid color-mix(in srgb, var(--text-color), transparent 90%);
  border-bottom: 1px solid color-mix(in srgb, var(--text-color), transparent 90%);
  padding: 0px;
  width: 100%;
  height: 100%;
}

a {
  color: var(--link-color);
}

a:hover {
  color: var(--link-hover-color);
}
    </style>
  </head>
  <body>
    <h1>test.x3d</h1>
    <x3d-canvas>
      <X3D profile='Interchange' version='4.0' xmlns:xsd='http://www.w3.org/2001/XMLSchema-instance' xsd:noNamespaceSchemaLocation='https://www.web3d.org/specifications/x3d-4.0.xsd'>
        <head>
          <component name='PointingDeviceSensor' level='1'></component>
          <unit category='angle' name='degree' conversionFactor='0.017453292519943295'></unit>
          <meta name='created' content='Tue, 10 Dec 2024 12:50:51 GMT'></meta>
          <meta name='creator' content='Holger Seelig'></meta>
          <meta name='generator' content='x3d-tidy V2.2.14, https://www.npmjs.com/package/x3d-tidy'></meta>
          <meta name='generator' content='Sunrize X3D Editor V1.7.35, https://create3000.github.io/sunrize/'></meta>
          <meta name='modified' content='Thu, 20 Nov 2025 10:26:58 GMT'></meta>
        </head>
        <Scene>
          <Background
              skyColor='0.2 0.2 0.2'></Background>
          <Viewpoint
              position='4.75079 5.5764 6.80689'
              orientation='-0.67979594907481 0.70155548858341 0.2137694179717 48.2871071951608'></Viewpoint>
          <TouchSensor
              description='Box Geometry'>
            <MetadataString containerField='metadata'></MetadataString>
          </TouchSensor>
          <Transform DEF='_1'
              rotation='0 0 1 255.60001373291'>
            <Shape>
              <MetadataSet containerField='metadata'>
                <MetadataBoolean></MetadataBoolean>
              </MetadataSet>
              <Appearance>
                <Material
                    diffuseColor='0 0.5 1'>
                  <PixelTexture containerField='diffuseTexture'
                      image='2 2 1
                        0xff 0x0
                        0x0 0xff'>
                    <TextureProperties
                        boundaryModeS='CLAMP_TO_EDGE'
                        boundaryModeT='CLAMP_TO_EDGE'></TextureProperties>
                  </PixelTexture>
                </Material>
              </Appearance>
              <Box></Box>
            </Shape>
          </Transform>
          <TimeSensor DEF='_2'
              loop='true'></TimeSensor>
          <OrientationInterpolator DEF='_3'
              key='0, 0.25, 0.5, 0.75, 1'
              keyValue='0 0 1 0, 0 0 1 90, 0 0 1 180, 0 0 1 270, 0 0 1 0'></OrientationInterpolator>
          <ROUTE fromNode='_2' fromField='fraction_changed' toNode='_3' toField='set_fraction'></ROUTE>
          <ROUTE fromNode='_3' fromField='value_changed' toNode='_1' toField='set_rotation'></ROUTE>
        </Scene>
      </X3D>
    </x3d-canvas>
    <p>Made with <a href="https://www.npmjs.com/package/x3d-tidy" target="_blank">x3d-tidy</a>. If local files are not loaded <a href="https://create3000.github.io/x_ite/setup-a-localhost-server">consider setup a localhost server</a> or use <a href="https://create3000.github.io/x_ite/dom-integration">DOM integration methods</a>.</p>
  </body>
</html>
